<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Challenges</title>
    <link rel="shortcut icon" href="./assets/image/favicon.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #040423;
            overflow-x: hidden;
        }

        .container {
            background-color: #161d2a;
            padding: 40px;
            max-width: 1300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 60px;
            color: transparent;
            -webkit-text-stroke: 1px #ffffff;
            animation: slideIn 15s linear infinite;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        @keyframes slideIn {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .quiz-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            padding: 20px;
        }

        .quiz-card {
            width: 250px;
            height: 330px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #fff 40%, #db1939);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .quiz-card:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .quiz-card h2 {
            font-size: 22px;
            margin: 15px;
            color: #fff;
            padding: 10px;
            background: #161d2a;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .quiz-card h2:hover {
            background: #db1939;
            color: #fff;
            transform: scale(1.05);
        }

        img {
            width: 100%;
            height: 60%;
            object-fit: cover;
            border-bottom: 2px solid #db1939;
        }

        button {
            margin: 15px 0;
            padding: 12px 25px;
            font-size: 1em;
            cursor: pointer;
            background: linear-gradient(135deg, #db1939, #4a030f);
            color: #fff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-4px);
            background: linear-gradient(135deg, #4a030f, #db1939);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(135deg, #040423, #db1939);
            background-size: 400% 400%;
            animation: backgroundAnimation 20s ease infinite;
        }
        .home {
            display: inline-block;
            background-color: #007acc; /* Vibrant blue */
            color: #ffffff; /* White text */
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            font-style: italic;
            border-radius: 8px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .home:hover {

            background-color: #03446f; /* Darker blue on hover */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15); /* Deeper shadow on hover */
        }

        .home a{
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <button class="home"><a href="/index.html">Home</a></button>
    <div class="container">
        <h1>------ Web Development Challenges ------</h1>
        <div class="quiz-container">
            <div class="quiz-card">
                <img src="html1.png" alt="HTML Quiz">
                <h2>HTML Quiz</h2>
                <button onclick="startQuiz()">Start</button>
            </div>
            <div class="quiz-card">
                <img src="css1.png" alt="CSS Noob">
                <h2>CSS Noob</h2>
                <button onclick="csseasy()">Start</button>
            </div>
            <div class="quiz-card">
                <img src="css2.png" alt="CSS Pro">
                <h2>CSS Pro</h2>
                <button onclick="cssmed()">Start</button>
            </div>
            <div class="quiz-card">
                <img src="css3.png" alt="CSS Ultimate">
                <h2>CSS Ultimate</h2>
                <button onclick="csshard()">Start</button>
            </div>
            <div class="quiz-card">
                <img src="js1.png" alt="JavaScript Noob">
                <h2>JavaScript Noob</h2>
                <button onclick="alert('Quiz not implemented yet')">Start</button>
            </div>
            <div class="quiz-card">
                <img src="js2.png" alt="JavaScript Pro">
                <h2>JavaScript Pro</h2>
                <button onclick="alert('Quiz not implemented yet')">Start</button>
            </div>
            <div class="quiz-card">
                <img src="js3.png" alt="JavaScript Ultimate">
                <h2>JavaScript Ultimate</h2>
                <button onclick="alert('Quiz not implemented yet')">Start</button>
            </div>
        </div>
    </div>

    <script>
        function startQuiz() {
            window.location.href = 'challengehtml.html';
        }
        function csseasy() {
            window.location.href = 'easycss.html';
        }
        function cssmed() {
            window.location.href = 'medcss.html';
        }
        function csshard() {
            window.location.href = 'hardcss.html';
        }
    </script>
</body>
</html>
